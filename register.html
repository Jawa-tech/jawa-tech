<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Jawa-Tech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-container">
  <div class="auth-box">
    <h2>Register Jawa-Tech</h2>
    <form action="register.php" method="POST" onsubmit="return validatePassword();">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Konfirmasi Password" required>
      </div>
      <button class="btn btn-warning" type="submit">Register</button>
      <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    function validatePassword() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      if (password !== confirmPassword) {
        alert('Password dan Konfirmasi Password tidak cocok!');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
